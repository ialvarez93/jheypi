{% if paginator.total_pages > 1 %}
<ul class="pager">
    {% if paginator.previous_page %}
    <li class="previous">
        <a href="{{ paginator.previous_page_path | relative_url | replace: '//', '/' }}">&larr; Posts nuevos</a>
    </li>
    {% endif %}
    {% if paginator.next_page %}
    <li class="next">
        <a href="{{ paginator.next_page_path | relative_url | replace: '//', '/' }}">Posts anteriores &rarr;</a>
    </li>
    {% endif %}
</ul>
{% endif %}
